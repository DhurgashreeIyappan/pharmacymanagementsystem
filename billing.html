    <h2 class="page-title text-center my-4">Billing System</h2>

    <div class="container billing-container">
        <form id="billing-form" class="p-4 border rounded bg-light">
            <div class="mb-3">
                <label for="customer" class="form-label">Customer Name:</label>
                <input type="text" id="customer" class="form-control" placeholder="Enter customer name" required>
            </div>

            <div class="mb-3">
                <label for="medicine" class="form-label">Medicine:</label>
                <input type="text" id="medicine" class="form-control" placeholder="Enter medicine name" required>
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity:</label>
                <input type="number" id="quantity" class="form-control" min="1" required>
            </div>

            <div class="mb-3">
                <label for="total" class="form-label">Total Amount ($):</label>
                <input type="number" id="total" class="form-control" min="0" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Generate Invoice</button>
        </form>
    </div>
