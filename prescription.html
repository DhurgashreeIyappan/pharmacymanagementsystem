<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Upload | PharmaSys</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Ensure full height layout */
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
}

/* Push content to take available space */
.content {
    flex: 1; /* This makes content expand and push the footer down */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

/* Sticky Footer */
footer {
    background-color: #007bff;
    color: white;
    text-align: center;
    padding: 10px;
    width: 100%;
}

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Form Styling */
        .upload-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .upload-container label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        .upload-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background: #0056b3;
        }

        /* Preview Styling */
        .preview-container {
            margin-top: 15px;
            display: none;
            text-align: center;
        }
        .preview-container img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">PharmaSys</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="inventory.html">Inventory</a></li>
                    <li class="nav-item"><a class="nav-link " href="orders.html">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="billing.html">Billing</a></li>
                    <li class="nav-item"><a class="nav-link active" href="prescription.html">Prescriptions</a></li>
                    <li class="nav-item"><a class="nav-link " href="login.html">Login</a></li>
                    <li class="nav-item">
                        <button id="darkModeToggle" class="btn btn-outline-light ms-2">ðŸŒ™</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="content">
        <h2 class="text-center page-title">ðŸ“„ Upload Prescription</h2>

        <div class="upload-container">
            <form id="upload-form">
                <label for="patient">Patient Name:</label>
                <input type="text" id="patient" placeholder="Enter patient name" required>

                <label for="prescription-file">Upload Prescription (PDF/Image):</label>
                <input type="file" id="prescription-file" accept=".pdf, .jpg, .png" required>

                <!-- Preview Container -->
                <div class="preview-container" id="preview-container">
                    <p>Preview:</p>
                    <img id="preview-image" src="" alt="Prescription Preview">
                </div>

                <button type="submit" class="btn">Upload</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 PharmaSys. All rights reserved.</p>
    </footer>

    <script>
        // Prescription File Preview
        document.getElementById("prescription-file").addEventListener("change", function (event) {
            const file = event.target.files[0];
            const previewContainer = document.getElementById("preview-container");
            const previewImage = document.getElementById("preview-image");

            if (file) {
                const fileType = file.type;
                if (fileType.includes("image")) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        previewImage.src = e.target.result;
                        previewContainer.style.display = "block";
                    };
                    reader.readAsDataURL(file);
                } else {
                    previewContainer.style.display = "none"; // Hide preview if not an image
                }
            }
        });

        // Dark Mode Toggle
        document.getElementById("darkModeToggle").addEventListener("click", function () {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
        });

        // Keep Dark Mode on Reload
        if (localStorage.getItem("darkMode") === "enabled") {
            document.body.classList.add("dark-mode");
        }
    </script>

</body>
</html>
